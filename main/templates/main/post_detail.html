{% extends "main/base.html" %}
{% load static %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<section class="section-padding bg-light" id="post-detail">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <article class="bg-white p-4 p-md-5 rounded shadow-sm">
                    
                    <h1 class="display-5 fw-bold mb-3">{{ post.title }}</h1>
                    <p class="text-muted small mb-4">
                        <i class="fas fa-calendar-alt me-2"></i> Опубликовано: {{ post.published_date|date:"d F Y" }}
                    </p>

                    {% if post.image %}
                        <div class="mb-4">
                            <img src="{{ post.image.url }}" class="img-fluid rounded" alt="{{ post.title }}" style="max-height: 450px; width: 100%; object-fit: cover;">
                        </div>
                    {% endif %}

                    <div class="post-content lead">
                        {{ post.content|safe }}
                    </div>

                    <hr class="my-5">

                    <div class="text-center">
                        <a href="{% url 'main:post_list' %}" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i> Все статьи блога
                        </a>
                    </div>

                </article>
            </div>
        </div>
    </div>
</section>

{% endblock content %}
